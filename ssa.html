<!DOCTYPE html>
<html>
<style>
    body {
        margin: auto;
        max-width: 60em;
    }

    img {
        margin: 1em;
        display: none;
    }

    .footer {
        position: absolute;
        bottom: 1em;
    }
</style>

<script>
    const first = 1;
    const last = 33;
    var dis = last;
    const move_up = () => dis = Math.min(dis + 1, last);
    const move_down = () => dis = Math.max(dis - 1, first);
    const set_display = (n, style) => document.getElementsByClassName(`s_${n}`)[0].style.display = style;
    const unhide = () => set_display(dis, "inline");
    const hide = () => set_display(dis, "none");
    document.addEventListener("keydown", (k) => {
        console.log(`Dis=${dis}`);
        switch (k.code) {
            case "ArrowLeft":
                hide(dis);
                move_down();
                unhide(dis);
                break;
            case "ArrowRight":
                hide(dis);
                move_up();
                unhide(dis);
                break;
            case "ArrowUp":
                hide(dis);
                dis = first;
                unhide(dis);
                break;
            case "ArrowDown":
                hide(dis);
                dis = last;
                unhide(dis);
                break
        };
        console.log(`Dis=${dis}`);
    });

    window.onload = (() => unhide(dis));
</script>
